<!DOCTYPE html>
<html>
<head>
	<title>Musical Circles</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/js/libs/paper-full.min.js"></script>
	<script type="text/javascript" src="assets/js/libs/howler.min.js"></script>

	<script type="text/paperscript" canvas="myCanvas">

	var keyData = {
		a: {
			color: "purple",
			sound = new Howl({
  				src: ["assets/sounds/bubbles.mp3"]
			})
		},
		s: {
			color: "green",
			sound: new Howl({
				src: ["Assets/sounds/clay.mp3"]
			})
		},
		d: {
			color: "yellow",
			sound: new Howl({
				src: ["Assets/sounds/confetti.mp3"]
			})
		}
	}

	var circles = [];
	function onKeyDown(event) {
		if (keyData[event.key]) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randPoint = Point.random();
			var point = maxPoint * randPoint;
			var newCircle = new Path.Circle(new Point(point), 500);
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			circles.push(newCircle);
		}
	}

	function onFrame(e) {
		for (var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue += 1;
			circles[i].scale(0.93);
		}
	}

</script>
</head>
<body>

<canvas id="myCanvas" resize></canvas>
</body>
</html>
